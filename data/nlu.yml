version: "2.0"

nlu:
- intent: greet
  examples: |
    - chào em
    - hello em
    - hi em
    - em ơi, cho anh hỏi
    - bot ơi
    - cho mình hỏi chút

- intent: goodbye
  examples: |
    - good bye
    - bye bye
    - tạm biệt em
    - tạm biệt bot nhá

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: ask_ability
  examples: |
    - em có thể làm những gì nhỉ
    - em có chức năng gì?
    - em giúp gì được anh không?
    - em có thể giúp gì cho anh?
    - em biết làm gì?
    - em hỗ trợ anh như thế nào?
    - cho anh xem các chức năng của em

- intent: thankyou
  examples: |
    - cảm ơn em nhá
    - thanks em nha
    - cảm ơn nha
    - good job
    - thank you
    - cảm ơn bot nha
    - thanks bot
    - cảm ơn
    - thank you so much
    - great! Thanks

- intent: praise
  examples: |
    - bot giỏi quá
    - great
    - awsome
    - bot làm tốt lắm
    - ui giỏi thế
    - bot thông minh
    - đẹp trai đấy
    - Ênm đệnp léăm

- intent: decry
  examples: |
    - quá tệ
    - ngu ngốc
    - chả biết gì cả
    - ngu thật
    - dở ghê
    - có thế mà cũng không biết
    - kém cói

- intent: ask_for_lunch
  examples: |
    - trưa nay anh nên ăn gì nhỉ
    - trưa nay ăn gì bây giờ nhỉ
    - chọn giúp t bữa trưa phát
    - ăn trưa nào
    - tiểu nhị, chọn món
    - bữa trưa
    - ăn gì bây giờ
    - chọn giúp anh một quán ăn

- intent: give_name
  examples: |
    - [Anh](cust_sex) là [Nam](cust_name)
    - [Chị](cust_sex) là [Hằng](cust_name)
    - [Em](cust_sex) là [Trang](cust_name)
    - [Cô](cust_sex) [Vân](cust_name)
    - [Chú](cust_sex) [Hùng](cust_name)
    
- intent: ask_lottery
  examples: |
    - Cho anh xem kết quả đê
    - Kết quả số xố hôm này thế nào
    - Mày cho anh hỏi kết quả tý
    - Có kết quả chưa
